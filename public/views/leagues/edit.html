<form class="form-horizantal"
    ng-controller="LeagueController"
    ng-submit="update()"
    ng-init="findOne()">
    
    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input type="text" 
                id="name"
                ng-model="league.name"
                placeholder="Name">
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <input type="submit" 
                class="btn" >
        </div>
    </div>
</form>
