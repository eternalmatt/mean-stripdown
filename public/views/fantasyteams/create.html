<form class="form-horizantal"
    ng-submit="save(fantasyteam, players)">
    
    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input type="text" ng-model="fantasyteam.name" id="name" placeholder="Name">
        </div>
        
        <label class="control-label" for="name">League</label>
        <div class="controls">
            <select 
                name="league" 
                required="required"
                ng-model="fantasyteam.league" 
                ng-options="c._id as c.name for c in leagues">
                <option value="">Choose a league:</option>
            </select>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <input type="submit" class="btn">
        </div>
    </div>
    
</form>
